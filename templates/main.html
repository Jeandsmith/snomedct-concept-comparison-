<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Compiled and minified CSS -->
  <!--Import Google Icon Font-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- JQUERY Core -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <!-- JQUERY UI -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">SNOMED CT BROWSER</a>
      </div>
    </div>
  </nav>

  <div class="section container">
    <h3>Search Terms</h3>
  </div>

  <!-- Get the terms -->
  <div class="section container">
    <form action="/term-searh" method="GET">
      <div class="row">
        <div class="input-field col m6">
          <input type="text" name="term1" id="term1">
          <label for="term1">Term 1</label>
        </div>

        <div class="input-field col m6">
          <input type="text" id="term2" name="term2">
          <label for="term2">Term 2</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="waves-effect waves-light btn-large" action="submit">Search</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="section container">
    <div class="row">
      <div class="col s12">
        <table class="highlight">
          <thead>
            <th>CID</th>
            <th>CONCEPT</th>
            <th>DESCRIPTION</th>
          </thead>

          <tbody id="result-table">
            <!-- Result appear on the other page -->
        </table>
      </div>
    </div>
  </div>


  <!--JavaScript at end of body for optimized loading-->
  <script src="js/materialize.min.js"></script>
  <script src="js/card_detail.js"></script>
  <!-- <script src="js/load_data.js"></script> -->

  <!-- <script src="../static/js/materialize.min.js"></script>
  <script src="../static/js/card_detail.js"></script> -->

</body>

</html>
