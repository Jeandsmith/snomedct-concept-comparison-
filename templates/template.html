<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Compiled and minified CSS -->
    <!--Import Google Icon Font-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- JQUERY Core -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>SNOMED CT Term Comparison</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <form id="search-form" action="#!" >
                <div class="input-field white-text">
                    <input id="search" type="search" name="search" required placeholder="Search"
                        onfocus="this.value=''">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>

    <!-- Preload bar -->
    <div id="p-container">

    </div>

    <!--  -->
    <div class="section container">
        <h3>Search Terms</h3>
    </div>

    <div class="section">
        <div class="row">

            <!-- Radio Section -->
            <div class="col s1">
                <form action="/filter-search" method="GET">
                    <p>
                        <label>
                            <input name="group1" type="radio" checked />
                            <span>Finding</span>
                        </label>
                    </p>
                </form>
            </div>

            <!-- Result Collection -->
            <div class="col s4">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h5>Term</h5>
                    </li>
                    <span id="collection-item-section">

                    </span>
                </ul>
            </div>

            <div class="col s7">
                <div class="row" id="view">
                    <!-- Views -->
                </div>
            </div>

        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/materialize.min.js"></script>
    <script src="js/view_control.js"></script>
    <script src="js/live_search.js"></script>
    <!-- <script src="js/clear_prev_content.js"></script> -->
    <!-- <script src="js/load_data.js"></script> -->


    <!-- <script src="../static/js/materialize.min.js"></script>
    <script src="../static/js/card_detail.js"></script> -->

</body>

</html>
