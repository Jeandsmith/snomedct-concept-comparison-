<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Compiled and minified CSS -->
    <!--Import Google Icon Font-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- JQUERY Core -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- <link rel="stylesheet" href="css/bottomPos.css"> -->

    <script src="static/js/jquery.ba-throttle-debounce.js"></script>

    <title>SNOMED CT Term Comparison</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper theme">
            <form id="search-form" action="#!" onkeydown="if (event.which === 13) event.preventDefault();">
                <div class="input-field white-text">
                    <input id="search" type="search" name="search" required placeholder="Search"
                        onfocus="this.value=''">
                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                </div>
            </form>
        </div>
    </nav>

    <!-- Preload bar -->
    <div id="p-container">

    </div>

    <!--  -->
    <div class="section container">
        <h4>Search Terms</h4>
    </div>

    <div class="section">
        <div class="row">

            <!-- Filter section -->
            <div class="col s2">
                <h5 class="center-align">Semantic Tag</h5>
                <div id="filter-form">
                    <!-- Filters are here -->
                </div>
            </div>

            <!-- Result Collection -->
            <div class="col s4">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h5>Term</h5>
                    </li>
                    <span id="collection-item-section">

                    </span>
                </ul>
            </div>

            <div class="col s6">

                <!-- Clicked concept similarity -->
                <div class="row tooltipped" data-position="top" data-tooltip="This is the similarity score of the two selected concepts analysed via machine learning techniques.">
                    <div class="col s12">
                        <div class="card blue darken-2">
                            <div class="card-content white-text">
                                <span>Similarity Score: <span id="concept-cosine-sim">
                                    
                                </span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card views -->
                <div class="row" id="view">
                    <!-- Views -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <h4>User Feedback</h4>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="static/js/materialize.min.js"></script>
    <script src="static/js/cp.js"></script>
    <!-- <script src="static/js/feedback.js"></script>
    <script src="static/js/tooltip.js"></script> -->
    <script src="static/js/view_control.js"></script>
    <script src="static/js/filter.js"></script>
    <script src="static/js/live_search.js"></script>
    <script src="static/js/material_init.js"></script>


    <!-- <script src="../static/js/materialize.min.js"></script>
    <script src="../static/js/card_detail.js"></script> -->

</body>

</html>
