{% extends "template.html" %}

{% block results %}
{% for result in results: %}
<a href="#!" class="collection-item" truncate>
    <p class="content">
        <span class="term">{{ result.s_term }}</span> <br>
        <span class="similarity">Similarity Score: {{ result.similarity }}</span>
    </p>
</a>
{% endfor %}
{% endblock %}
